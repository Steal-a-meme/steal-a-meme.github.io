<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #00ff99;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        .game-container {
            width: 900px;
            height: 700px;
            border: 4px solid #00ff99;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
            position: relative;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 950px) {
            .game-container {
                width: 90vw;
                height: calc(90vw * 0.75); /* Maintain 4:3 aspect ratio */
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Game Site!</h1>

    <div class="game-container">
        <iframe 
            src="https://games.crazygames.com/en_US/stickman-fighter-mega-brawl/index.html"
            allowfullscreen
        ></iframe>
    </div>

    <p>Enjoy the game!</p>

</body>
</html>
